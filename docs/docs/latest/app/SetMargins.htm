<div data-role="page" data-theme="a">

	<div data-role="header" data-position="fixed">
		<a href='#' class='ui-btn-left' data-icon='arrow-l' onclick="history.back(); return false">Back</a>
		<h1>SetMargins</h1>
		<div class="ui-btn-right" style="font-size:50%">
			<a class="code-js" data-role="button" data-inline="true" data-mini="true" onclick="tglMode()">JS</a>
			<a class="code-py" data-role="button" data-inline="true" data-mini="true" onclick="tglMode()">Py</a>
			<a data-icon="gear" data-role="button" data-inline="true" data-mini="true" data-iconpos="notext" onclick="tglTheme()"></a>
		</div>
	</div>

	<div style="position:fixed; top:40px; width:100%; text-align:center; z-index:1101;">
		<div id="appPopup" class="androidPopup">Hello World</div>
	</div>

	<div data-role="content">
		<p>Set the default margins settings for controls.</p>

		<div class="samp">
		app.SetMargins(
			<a href="#pop_std_num" data-transition="pop" data-rel="popup">left=0</a>,
			<a href="#pop_std_num" data-transition="pop" data-rel="popup">top=0</a>,
			<a href="#pop_std_num" data-transition="pop" data-rel="popup">right=0</a>,
			<a href="#pop_num_frc" data-transition="pop" data-rel="popup">bottom=0</a>,
			<a href="#pop_str_001" data-transition="pop" data-rel="popup">mode='px'</a> )
		</div>


	</div>

	<div data-role="popup" id="pop_std_num" class="ui-content"><b>Number</b></div>
	<div data-role="popup" id="pop_num_frc" class="ui-content"><b>Number:</b> <i>fraction (0..1)</i></div>
	<div data-role="popup" id="pop_str_001" class="ui-content"><b>String:</b> <docstr>“px”</docstr> or <docstr>“sp”</docstr> or <docstr>“dip”</docstr> or <docstr>“mm”</docstr> or <docstr>“pt”</docstr></div>
