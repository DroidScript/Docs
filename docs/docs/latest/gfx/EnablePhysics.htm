<div data-role="page" data-theme="a">

	</div>

	<div style="position:fixed; top:40px; width:100%; text-align:center; z-index:1101;">
		<div id="appPopup" class="androidPopup">Hello World</div>
	</div>

	<div data-role="content">
		<p>En/Disables the added Box2D physics engine in your game.</p>

		<div class="samp">
		gfx.EnablePhysics(
			<a href="#pop_std_bin" data-transition="pop" data-rel="popup">enabled</a> )
		</div>

		<p>The methods added to your GameView objects are described in <a href="AddPhysics.htm" data-ajax="false">AddPhysics</a>.</p>

	</div>

	<div data-role="popup" id="pop_std_bin" class="ui-content"><b>Boolean</b></div>
</div>
