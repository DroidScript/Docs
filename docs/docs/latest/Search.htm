<!DOCTYPE html>
<html>

<head>
	<title>Search</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" id="themeJQ" href="css/themes/default/theme-dark.min.css" />
	<link rel="stylesheet" href="css/themes/default/jquery.mobile.structure-1.2.0.min.css" />
	<link rel="stylesheet" id="themePrism" href="css/themes/prism/dark.min.css" />
	<link rel="stylesheet" id="themeDocs" href="css/docs-dark.min.css" />

	<script src="js/forward.js"></script>
	<script src="js/energize-min.js"></script>
	<script src="js/jquery-1.8.1.min.js"></script>
	<script src="js/jquery.mark.es6.min.js"></script>
	<script src="../app.js"></script>
	<script src="js/common.js"></script>
	<script src="js/example.js"></script>
	<script src="js/jquery.mobile-1.2.0.min.js"></script>
</head>

<body>
	<div data-role="page" id="search" data-theme="a" data-ajax="false" data-add-back-btn="true">

		<div data-role="header" data-position="fixed">
			<a href="#" class="ui-btn-left" data-icon="arrow-l" onclick="history.back(); return false">Back</a>
			<h1>Search</h1>
			<a class="ui-btn-right" data-icon="gear" data-iconpos="notext" onclick="tglTheme()"></a>
		</div><!-- /header -->



		<div data-role="content">
			<div style="display: flex;">
				<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true" style="margin-left: auto;">
					<input type="checkbox" id="regex-toggle" title="Regular Expression" onclick="searchDocs()">
					<label for="regex-toggle">RegEx</label>
					<input type="checkbox" id="case-toggle" title="Match Case" onclick="searchDocs()">
					<label for="case-toggle">Aa</label>
				</fieldset>
			</div>
			<input type="text" id="nameFilter" placeholder="Title" oninput="searchDocs()">
			<input type="text" id="contentFilter" placeholder="Content" oninput="searchDocs()">

			<div style="display: flex">
				<h3 class="search-results" style="margin:0">Results:</h3>
				<fieldset class="search-page" data-role="controlgroup" data-type="horizontal" data-mini="true"
					style="display:none;margin-left: auto;">
					<input type="button" title="Previous Page" onclick="searchDocs(-1)" value="<">
					<input type="button" title="Next Page" onclick="searchDocs(1)" value=">">
				</fieldset>
			</div>

			<ul data-role="listview" data-inset="true" id="listview">

			</ul>

			<div style="display: flex;">
				<h3 class="search-results search-page" style="margin:0;display:none">Results:</h3>
				<fieldset class="search-page" data-role="controlgroup" data-type="horizontal" data-mini="true"
					style="display:none;margin-left: auto;">
					<input type="button" title="Previous Page" onclick="searchDocs(-1)" value="<">
					<input type="button" title="Next Page" onclick="searchDocs(1)" value=">">
				</fieldset>
			</div>
		</div><!-- /content -->
	</div><!-- /page -->
</body>

</html>
