
<!DOCTYPE html>
<html>

<head>
	<title>ShowTip</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" id="themeJQ" href="../css/themes/default/theme-default.min.css"/>
	<link rel="stylesheet" href="../css/themes/default/jquery.mobile.structure-1.2.0.min.css"/>
	<link rel="stylesheet" id="themeDocs" href="../css/docs-default.css"/>
	<script src="../js/energize-min.js"></script>
	<script src="../js/jquery-1.8.1.min.js"></script>
	<script src="../../app.js"></script>
	<script src="../js/common.js"></script>
	<script src="../js/example.js"></script>
	<script src="../js/jquery.mobile-1.2.0.min.js"></script>
</head>

<body>
	<div data-role="page" data-theme="a">

		<div data-role="header" data-position="fixed">
			<a href='#' class='ui-btn-left' data-icon='arrow-l' onclick="history.back(); return false">Back</a>
			<h1>ShowTip</h1>
		</div>

		<div data-role="content">
			<p>Show tooltip popup message on screen.</p>

			<div class="samp">
			app.ShowTip( <a href="#pop_std_str" data-transition="pop" data-rel="popup">message</a>, <a href="#pop_num_srw" data-transition="pop" data-rel="popup">left</a>, <a href="#pop_num_srw" data-transition="pop" data-rel="popup">top</a>, <a href="#pop_num_mls" data-transition="pop" data-rel="popup">timeOut</a>, <a href="#pop_std_ukn" data-transition="pop" data-rel="popup">options</a> )
			</div>

			
			<br>
		</div>

		<div data-role="popup" id="pop_std_str" class="ui-content"><b>string</b></div>
		<div data-role="popup" id="pop_num_srw" class="ui-content"><b>number:</b> <i>fraction of screen width</i></div>
		<div data-role="popup" id="pop_num_mls" class="ui-content"><b>number:</b> <i>milliseconds</i></div>
		<div data-role="popup" id="pop_std_ukn" class="ui-content"><b>unknown</b></div>

	</div>
</body>

</html>
