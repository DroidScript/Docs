<body>
	<div data-role="page" data-theme="a">

		<div data-role="header" data-position="fixed">
			<a href='#' class='ui-btn-left' data-icon='arrow-l' onclick="history.back(); return false">Back</a>
			<h1>CreateShortcut</h1>
		</div>
		
		<div style="position:fixed; top:40px; width:100%; text-align:center; z-index:1101;">
			<div id="appPopup" class="androidPopup">Hello World</div>
		</div>

		<div data-role="content">
			<p>This method creates a shortcut of an app on your home screen - referencing to a js file runnable with DS.</p>

			<div class="samp">
			app.CreateShortcut( <a href="#pop_std_str" data-transition="pop" data-rel="popup">name</a>, <a href="#pop_str_pth" data-transition="pop" data-rel="popup">iconFile</a>, <a href="#pop_str_pth" data-transition="pop" data-rel="popup">file</a>, <a href="#pop_str_com" data-transition="pop" data-rel="popup">options</a> )
			</div>

			
			<br>
		</div>

		<div data-role="popup" id="pop_std_str" class="ui-content"><b>string</b></div>
		<div data-role="popup" id="pop_str_pth" class="ui-content"><b>string:</b> <i>path to file or folder ( <font class='docstring'>“/absolute/...”</font> or <font class='docstring'>“relative/...”</font> )</i></div>
		<div data-role="popup" id="pop_str_com" class="ui-content"><b>string:</b> <i>comma <font class='docstring'>“,”</font> separated</i></div>

	</div>
