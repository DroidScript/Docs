
<!DOCTYPE html>
<html>

<head>
	<title>SimulateDrag</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" id="themeJQ" href="../css/themes/default/theme-default.min.css"/>
	<link rel="stylesheet" href="../css/themes/default/jquery.mobile.structure-1.2.0.min.css"/>
	<link rel="stylesheet" id="themePrism" href="../css/themes/prism/default.min.css"/>
	<link rel="stylesheet" id="themeDocs" href="../css/docs-default.min.css"/>

	<script src="../js/energize-min.js"></script>
	<script src="../js/jquery-1.8.1.min.js"></script>
	<script src="../../app.js"></script>
	<script src="../js/common.js"></script>
	<script src="../js/example.js"></script>
	<script src="../js/jquery.mobile-1.2.0.min.js"></script>
</head>

<body>
	<div data-role="page" data-theme="a">

		<div data-role="header" data-position="fixed">
			<a href='#' class='ui-btn-left' data-icon='arrow-l' onclick="history.back(); return false">Back</a>
			<h1>SimulateDrag</h1>
			<a href="#" class="ui-btn-right" data-icon="gear" data-iconpos="notext" onclick="setTheme(getTheme() == 'default' ? 'dark' : 'default')"></a>
		</div>

		<div style="position:fixed; top:40px; width:100%; text-align:center; z-index:1101;">
			<div id="appPopup" class="androidPopup">Hello World</div>
		</div>

		<div data-role="content">
			<p>Simulates a drag event on an app object in a scrollable container.</p>

			<div class="samp">
			app.SimulateDrag(
				<a href="#pop_std_dso" data-transition="pop" data-rel="popup">obj</a>,
				<a href="#pop_num_frc" data-transition="pop" data-rel="popup">x1</a>,
				<a href="#pop_num_frc" data-transition="pop" data-rel="popup">y1</a>,
				<a href="#pop_num_frc" data-transition="pop" data-rel="popup">x2</a>,
				<a href="#pop_num_frc" data-transition="pop" data-rel="popup">y2</a>,
				<a href="#pop_std_num" data-transition="pop" data-rel="popup">step</a>,
				<a href="#pop_std_num" data-transition="pop" data-rel="popup">pause</a> )
			</div>


			<br>
		</div>

        <div data-role="popup" id="pop_std_dso" class="ui-content"><b>app object</b></div>
		<div data-role="popup" id="pop_num_frc" class="ui-content"><b>number:</b> <i>fraction (0..1)</i></div>
		<div data-role="popup" id="pop_std_num" class="ui-content"><b>number</b></div>
	</div>
</body>

</html>
