
<!DOCTYPE html>
<html>

<head>
	<title>ShowMenu</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" id="themeJQ" href="../css/themes/default/theme-default.min.css"/>
	<link rel="stylesheet" href="../css/themes/default/jquery.mobile.structure-1.2.0.min.css"/>
	<link rel="stylesheet" id="themePrism" href="../css/themes/prism/default.min.css"/>
	<link rel="stylesheet" id="themeDocs" href="../css/docs-default.min.css"/>

	<script src="../js/energize-min.js"></script>
	<script src="../js/jquery-1.8.1.min.js"></script>
	<script src="../../app.js"></script>
	<script src="../js/common.js"></script>
	<script src="../js/example.js"></script>
	<script src="../js/jquery.mobile-1.2.0.min.js"></script>
</head>

<body>
	<div data-role="page" data-theme="a">

		<div data-role="header" data-position="fixed">
			<a href='#' class='ui-btn-left' data-icon='arrow-l' onclick="history.back(); return false">Back</a>
			<h1>ShowMenu</h1>
			<a class="ui-btn-right" data-icon="gear" data-iconpos="notext" onclick="setTheme(getTheme() == 'default' ? 'dark' : 'default')"></a>
		</div>

		<div style="position:fixed; top:40px; width:100%; text-align:center; z-index:1101;">
			<div id="appPopup" class="androidPopup">Hello World</div>
		</div>

		<div data-role="content">
			<p>Show the in-app menu.</p>

			<div class="samp">
			app.ShowMenu()
			</div>

			<p>When a menu entry is touched, the <i>OnMenu</i> event will be called.<br>
			<br>
			See Also: <a href="SetMenu.htm" data-ajax="false">SetMenu</a></p>
			<div data-role="collapsible" data-collapsed="true" data-mini="true" data-theme="a" data-content-theme="a">
				<h3>Example - Basic</h3>
				<div id="examp1" style="font-size:70%">
					<span class="token keyword">function</span> <span class="token function">OnStart</span><span class="token punctuation">(</span><span class="token punctuation">)</span><br>
					<span class="token punctuation">{</span><br>
					    <b id="snip1" style="font-size:100%">app<span class="token punctuation">.</span><span class="token function">SetMenu</span><span class="token punctuation">(</span> <span class="token string">"Option 1,Option 2,Option 3"</span> <span class="token punctuation">)</span><span class="token punctuation">;</span><br>
					    app<span class="token punctuation">.</span><span class="token function">ShowMenu</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span></b><br>
					<span class="token punctuation">}</span>
				</div>
				<div name="divCopy" align="right">
				<a href="#" data-role="button" data-mini="true" data-inline="true" onclick="copy( snip1 )">    Copy    </a>
				<a href="#" data-role="button" data-mini="true" data-inline="true" onclick="copy( examp1 )">Copy All</a>
				<a href="#" data-role="button" data-mini="true" data-inline="true" onclick="demo( examp1 )">      Run      </a>
				</div>
			</div>



			<br>
		</div>


	</div>
</body>

</html>
